<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
</head>
<main id="home-view">
  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover Your Next Great Read</h1>
    <p>Join thousands of book lovers discovering, reviewing, and sharing their favorite books from across the web</p>

    <!-- Search Bar -->
    <div class="search-container">
      <form class="search-wrapper" id="searchForm">
        <input type="text" class="search-input" placeholder="Search for books, authors, or genres..." id="searchInput">
        <button class="search-btn" type="submit">
          <img src="resource/app/assets/search.svg" alt="Search" class="icon">
        </button>
      </form>
    </div>
  </section>

  <!-- News Feed Section -->
  <section class="news-feed">
    <div class="container">
      <div class="section-header">
        <h2>Latest Book News & Updates</h2>
        <p>Stay up to date with the latest in the book world</p>
      </div>

      <div class="news-grid" id="newsGrid">
        <!-- News items will be populated by JavaScript -->
      </div>

      <div class="load-more-container">
        <button class="btn btn-secondary hidden" id="loadMoreBtn">
          <img src="resource/app/assets/loader.svg" alt="Load More" class="icon">
          Load More Articles
        </button>
      </div>
    </div>
  </section>

  <!-- Featured Books Section -->
  <section class="featured-books">
    <div class="container">
      <div class="section-header">
        <h2>Trending Books</h2>
        <p>Popular picks from our community</p>
      </div>

      <div class="books-grid" id="booksGrid">
        <!-- Featured books will be populated by JavaScript -->
      </div>
    </div>
  </section>
</main>

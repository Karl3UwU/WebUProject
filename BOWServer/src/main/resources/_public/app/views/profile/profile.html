<main id="profile-view" class="container profile-page">
    <section class="profile-header card">
        <div class="profile-header-content">
            <h1 class="profile-title">Welcome, <span id="userName">User</span></h1>
            <p class="profile-email" id="userEmail">Email: user@example.com</p>
            <button class="btn btn-secondary" id="editProfileBtn">Edit Profile</button>
        </div>
    </section>

    <section class="profile-sections">
        <div class="card">
            <h2>Currently Reading</h2>
            <div class="book-list" id="readingList">
                <p>No books currently reading.</p>
            </div>
        </div>

        <div class="card">
            <h2>Highlighted Books</h2>
            <div class="book-list" id="highlightedBooks">
                <p>No highlighted books yet.</p>
            </div>
        </div>

        <div class="card">
            <h2>Your Reviews</h2>
            <div class="review-list" id="userReviews">
                <p>You haven't posted any reviews yet.</p>
            </div>
        </div>
    </section>
</main>

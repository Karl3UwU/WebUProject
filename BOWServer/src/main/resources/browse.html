<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books of Web - Discover Your Next Great Read</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/browse.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>

<div id="header"></div>

<!-- Main Content -->
<main>
    <!-- Browse Section -->
    <section class="browse-section">
        <div class="container">
            <div class="section-header">
                <h1 id="browseTitle">Browse Books</h1>
                <p id="browseSubtitle">Explore our collection</p>
            </div>

            <div class="browse-layout">
                <!-- Filter Sidebar -->
                <aside class="filters-sidebar">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option value="">All</option>
                            <option>Fiction</option>
                            <option>Non-fiction</option>
                            <option>Fantasy</option>
                            <option>Science</option>
                            <option>History</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" placeholder="Search by author">
                    </div>

                    <div class="filter-group">
                        <label for="language">Language</label>
                        <input type="text" id="language" placeholder="Language code">
                    </div>

                    <div class="filter-group">
                        <label for="rating">Minimum Rating</label>
                        <select id="rating">
                            <option value="">Any</option>
                            <option>1+</option>
                            <option>2+</option>
                            <option>3+</option>
                            <option>4+</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Apply Filters</button>
                </aside>

                <!-- Books Grid -->
                <div class="books-grid" id="browseGrid">
                    <!-- Books dynamically inserted here -->
                </div>
            </div>

            <div class="load-more-container">
                <button class="btn btn-secondary" id="loadMoreBtn">
                    <img src="images/loader.svg" alt="Load More" class="icon">
                    Load More Books
                </button>
            </div>
        </div>
    </section>

</main>


<div id="footer"></div>

<script src="js/script.js"></script>
<script src="js/loader.js"></script>
<script src="js/header.js"></script>
<script src="js/browse.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books of Web - Discover Your Next Great Read</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>

<div id="header"></div>

<!-- Main Content -->
<main>
    <!-- Browse Section -->
    <section class="browse-section">
        <div class="container">
            <div class="section-header">
                <h1 id="browseTitle">Browse Books</h1>
                <p id="browseSubtitle">Explore our collection</p>
            </div>

            <div class="books-grid" id="browseGrid">
                <!-- Books will be dynamically inserted here -->
            </div>

            <div class="load-more-container">
                <button class="btn btn-secondary" id="loadMoreBtn">
                    <img src="images/loader.svg" alt="Load More" class="icon">
                    Load More Books
                </button>
            </div>
        </div>
    </section>
</main>


<div id="footer"></div>

<script src="js/script.js"></script>
<script src="js/loader.js"></script>
<script src="js/header.js"></script>
</body>
</html>

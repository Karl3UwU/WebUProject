<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="http">
  <title>Books of Web - Discover Your Next Great Read</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>

<div id="header"></div>

<!-- Main Content -->
<main>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover Your Next Great Read</h1>
    <p>Join thousands of book lovers discovering, reviewing, and sharing their favorite books from across the web</p>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-wrapper">
        <input type="text" class="search-input" placeholder="Search for books, authors, or genres..." id="searchInput">
        <button class="search-btn" id="searchBtn">
          <img src="images/search.svg" alt="Search" class="icon">
        </button>
      </div>
    </div>
  </section>

  <!-- News Feed Section -->
  <section class="news-feed">
    <div class="container">
      <div class="section-header">
        <h2>Latest Book News & Updates</h2>
        <p>Stay up to date with the latest in the book world</p>
      </div>

      <div class="news-grid" id="newsGrid">
        <!-- News items will be populated by JavaScript -->
      </div>

      <div class="load-more-container">
        <button class="btn btn-secondary" id="loadMoreBtn">
          <img src="images/loader.svg" alt="Load More" class="icon">
          Load More Articles
        </button>
      </div>
    </div>
  </section>

  <!-- Featured Books Section -->
  <section class="featured-books">
    <div class="container">
      <div class="section-header">
        <h2>Trending Books</h2>
        <p>Popular picks from our community</p>
      </div>

      <div class="books-grid" id="booksGrid">
        <!-- Featured books will be populated by JavaScript -->
      </div>
    </div>
  </section>
</main>

<div id="footer"></div>

<script src="js/script.js"></script>
<script src="js/loader.js"></script>
<script src="js/header.js"></script>
</body>
</html>

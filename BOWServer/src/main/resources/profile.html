<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile | Books of Web</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/reviews.css" />
    <link rel="stylesheet" href="css/browse.css" />
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml" />
</head>
<body>
<div id="header"></div>

<main class="container profile-page">
    <section class="profile-header card">
        <div class="profile-header-content">
            <h1 class="profile-title">Welcome, <span id="userName"></span></h1>
            <p class="profile-email" id="userEmail"></p>
            <p class="profile-email" id="userRole"></p>
            <p class="profile-email" id="userFullName"></p>
            <button class="btn btn-secondary" id="changePasswordBtn" title="Change Password" style="position:absolute; top:8px; right:8px; padding:4px 8px;">
                <img src="images/password.svg" alt="Change Password" style="width:16px;height:16px;vertical-align:middle;">
            </button>
            <button class="btn btn-secondary" id="dashboardBtn" title="Admin Dashboard"
                    style="position:absolute; top:8px; right:48px; padding:4px 8px; display:none;">
                <img src="images/admin.svg" alt="Admin Dashboard" style="width:16px;height:16px;vertical-align:middle;">
            </button>



        </div>
    </section>

    <section class="profile-sections">
        <div class="card">
            <h2>My Bookshelf</h2>
            <div class="book-list" id="userBooks"></div>
            <button class="btn btn-primary" id="loadMoreBooks" style="display: none;">Load More</button>
        </div>

        <div class="card">
            <h2>My Reviews</h2>
            <div class="review-list" id="userReviews"></div>
            <button class="btn btn-primary" id="loadMoreReviews" style="display: none;">Load More</button>
        </div>
    </section>
</main>

<div id="footer"></div>

<script src="js/script.js"></script>
<script src="js/loader.js"></script>
<script src="js/header.js"></script>
<script src="js/profile.js"></script>
</body>
</html>

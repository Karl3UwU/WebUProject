<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffle a Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/shuffle.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>

<div id="header"></div>

<main class="shuffle-section">
    <div class="container">
        <div class="section-header">
            <h1>Shuffle</h1>
            <p>Get a surprise book by genre</p>
        </div>

        <div class="shuffle-controls">
            <label for="genreSelect">Choose a genre:</label>
            <select id="genreSelect">
                <option value="fantasy">Fantasy</option>
                <option value="science_fiction">Science Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="thriller">Thriller</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
                <option value="young_adult">Young Adult</option>
                <option value="children">Children Fiction</option>
                <option value="biography">Biography</option>
                <option value="autobiography">Autobiography</option>
                <option value="history">History</option>
                <option value="self_help">Self Help</option>
                <option value="science">Science</option>
                <option value="travel">Travel</option>
                <option value="cyberpunk">Cyberpunk</option>
                <option value="classic">Classic</option>
                <option value="memoir">Memoir</option>
                <option value="drama">Drama</option>
                <option value="humor">Humor</option>
                <option value="fiction">Fiction</option>
                <option value="philosophy">Philosophy</option>
            </select>

            <button class="btn btn-primary" id="shuffleBtn">Shuffle Book</button>
        </div>

        <div class="book-result" id="bookResult"></div>

            <div class="add-to-site" id="addToSite">
                <p>Would you like to see this book on our site?</p>
                <button class="btn btn-secondary" id="addToSiteBtn">Send a request</button>
            </div>
    </div>
</main>

<div id="footer"></div>

<script src="js/header.js"></script>
<script src="js/loader.js"></script>
<script src="js/shuffle.js"></script>

</body>
</html>
